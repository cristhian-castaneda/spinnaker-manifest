apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    spinnaker-execution-id: '${execution[''id'']}'
  labels:
    app: nginx0
  name: nginx0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx0
  template:
    metadata:
      labels:
        app: nginx0
    spec:
      containers:
        - image: ccastanedarivera/ingress:latest
          name: nginx
          ports:
            - containerPort: 80
